<!DOCTYPE html>
<html>
<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="theme-color">.
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="icons/manifest.json">

  <title>portfolio_app</title>

  <style>
    /* Fullscreen loader container */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0d192d; /* primaryColor */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Newton's Cradle */
    .newtons-cradle {
      --uib-size: 120px; /* default size for desktop */
      --uib-speed: 1.2s;
      --uib-color: #44a698; /* greenColor */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--uib-size);
      height: var(--uib-size);
    }

    /* Responsive: smaller on mobile */
    @media (max-width: 768px) {
      .newtons-cradle {
        --uib-size: 70px; /* shrink on tablets/mobiles */
      }
    }

    .newtons-cradle__dot {
      position: relative;
      display: flex;
      align-items: center;
      height: 100%;
      width: 25%;
      transform-origin: center top;
    }

    .newtons-cradle__dot::after {
      content: '';
      display: block;
      width: 100%;
      height: 25%;
      border-radius: 50%;
      background-color: var(--uib-color);
    }

    .newtons-cradle__dot:first-child {
      animation: swing var(--uib-speed) linear infinite;
    }

    .newtons-cradle__dot:last-child {
      animation: swing2 var(--uib-speed) linear infinite;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); animation-timing-function: ease-out; }
      25% { transform: rotate(70deg); animation-timing-function: ease-in; }
      50% { transform: rotate(0deg); animation-timing-function: linear; }
    }

    @keyframes swing2 {
      0% { transform: rotate(0deg); animation-timing-function: linear; }
      50% { transform: rotate(0deg); animation-timing-function: ease-out; }
      75% { transform: rotate(-70deg); animation-timing-function: ease-in; }
    }
  </style>
  <link rel="manifest" href="manifest.json">

</head>
<body>
<div id="loader">
  <div class="newtons-cradle">
    <div class="newtons-cradle__dot"></div>
    <div class="newtons-cradle__dot"></div>
    <div class="newtons-cradle__dot"></div>
    <div class="newtons-cradle__dot"></div>
  </div>
</div>
  <script src="flutter_bootstrap.js" async></script>
<!-- Hide loader when Flutter is ready -->
<script>
  window.addEventListener('flutter-first-frame', function () {
    var loader = document.getElementById('loader');
    if (loader) {
      loader.classList.add('hidden');
      setTimeout(function() {
        loader.remove();
      }, 600);
    }
  });
</script>
</body>

</html>
